<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Телефонный справочник</title>

  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">

</head>

<body>
  <script src='js/jQuery.js'></script>
  <script src="js/mask_input.js"></script>

  <section>

    <h1>Телефонный справочник</h1>

    <div class="button_add_phone_block">
      <button class="button_table" id="button_add_phone">Добавить телефон</button>
    </div>

    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Кем приходится</th>
            <th>Кнопки действий</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0" class="delivery">
        <tbody id="tBody_list">

          <tr>
            <td></td>
            <td style="text-align: center;"> <span>Ничего нет :(</span> </td>
            <td>

              <div class="button" style="display: none;" id="edit_del_btn">
                <button class="button_table" id="del_btn">Удалить</button>
                <button class="button_table" id="edit_btn">Редактировать</button>
              </div>

              <div id="save_btn_block" style="display: none;">
                <button class="button_table" id="save_vtn">Сохранить</button>
              </div>

            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </section>

  <div class="pop_up">
    <form id="pop_up_form">

      <div class="complete_block">
        <img src="images/Tick_Mark_Dark_icon-icons.com_69147.png" width="80" height="90" alt="">
        <p>Телефон был успешно добавлен !</p>
      </div>

      <div class="form_child">
        <div class="exit_form">

          c-149 149 -283 279 -297 288 -26 17 -82 20 -115 6z"/>
          </g>
          </svg>
        </div>

        <label for="FIO_input">ФИО</label>
        <input id="FIO_input" type="text" required>
      </div>
      
      <div class="form_child">
        <label for="phone_input_table">ТЕЛЕФОН</label>
        <input id="phone_input_table" type="text" required>
      </div>
      
      <div class="form_child">
        <label for="who_is_it_input">КЕМ ПРИХОДИТСЯ</label>
        <input id="who_is_it_input" type="text" required>
      </div>
      
      <button class="button_table" id="add_btn_form" type="submit">Добавить телефон</button>
    </form>
  </div>

  <div class="pop_up_del_btn">
    <div class="pop_up_del_btn-block">
      <img src="images/dangerflat_105973.png" width="80" height="80" alt="">

      <p>Вы уверены что хотите удалить эту строку ?</p>

      <div class="del_block_buttons">
        <button class="button_table" id="del_pop_up">Удалить</button>
        <button class="button_table" id="cancel_del_pop_up">Отменить</button>
      </div>
    </div>
  </div>

  <div class="pop_up_edit_off">
    <div class="pop_up_edit_off-block">
      <img src="images/dangerflat_105973.png" width="80" height="80" alt="">

      <p>Вы уверены что хотите закрыть редактируемую строку без сохранения ?</p>

      <div class="del_block_buttons">
        <button class="button_table" id="edit_row_off">Закрыть</button>
        <button class="button_table" id="cancel_edit_off_pop_up">Отменить</button>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>

</body>
</html>
